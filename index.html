<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce | Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar class="navbar">
        <div class="superior">
            <div class="texto">
                <p class="textof">FASHIONISTA</p>
            </div>
            <div class="itens">
                <img src="./buscar.svg" alt="" class="buscar">
                <img src="./sacola.svg" alt="" class="sacola">
     
            </div>
        </div>
    </navbar>

    <div class="principal">
        <img src="./foto.png" alt="" class="modelo">
        <div class="texto-meio">
            <h2>VESTIDO TRANSPACE BOW</h2>
            <div class="valor">
                <h3>R$ 199,90</h3>
                <p> em até 3x R$ 66,63</p>
            </div>
            <p class="escolha">Escolha o tamanho</p>
            <div class="numeracao">
                <div class="tamanho">P</div>
                <div class="tamanho">M</div>
                <div class="tamanho">G</div>
            </div>
            
            <button class="botao">
                <p>Adicionar à Sacola</p>
            </button>
        </div>
    </div>
    
    
</body>
</html>
